<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>

.flag{
  height: 600px;
  width: 900px;
  background-color: rgb(206, 17, 38);
  position: relative;
  margin: 5px 200px ;
}
.flag > p{
  color: white;
  text-align: center;
  font-size: 4rem;
}
div{
 background-color: rgb(0, 40, 104);
 height: 350px;
 margin-top: 3%;
}
div > p{
  text-align: center;
  font-size: 5rem;
  margin-top: 1px;
}
.flag > div > div{
  height: 200px;
  width: 200px;
  background-color: white;
  border-radius: 50%;
  position: absolute;
  margin: 45px 350px;
}


</style>
</head>

  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>

</html>
